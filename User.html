    <fieldset>
        <legend> Contact us </legend>

        <form action="#" class="contact" method="GET">
            <label>
                We would love to hear from you if you have ideas or thoughts about the page. How can we improve?
            </label>

            <label for="email">
                Email:
            </label>
            <input type="text" id="email" name="email"/>

            <label for="message">
                Message:
            </label>
            <textarea id="message" name="message" rows="15" cols="30"></textarea>

            <input type="submit" name="Submit" value="Send">
        </form>
    </fieldset>

    <fieldset>
        <legend> Subscribe </legend>

        <form class="subscribe" action="#" method="GET">
            <label for="subscribe"> 
                Subscribe to our email list to get updates on new games, and more information about children health. 
            </label>
                <input type="text" id="subscribe" name="email" size="15" maxlength="40" />

                <input type="submit" value="Subscribe" />
        </form>
    </fieldset>
